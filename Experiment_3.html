<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Banking UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0;
      }
      .bank-interface {
        max-width: 400px;
        margin: 2rem auto;
        padding: 1.5rem;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin: 0 0 1rem;
        color: #2c3e50;
      }
      input,
      button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      input {
        width: 100%;
        margin-bottom: 1rem;
      }
      .btn-group {
        display: flex;
        gap: 10px;
      }
      button {
        flex: 1;
        border: none;
        color: #fff;
        background: #3498db;
        cursor: pointer;
      }
      button:hover {
        background: #2980b9;
      }
      #message {
        color: red;
        font-weight: bold;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="bank-interface">
      <h2>Account Balance: <span id="balance">₹1000</span></h2>
      <input type="number" id="amount" placeholder="Enter amount" min="0" />
      <div class="btn-group">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
      </div>
      <p id="message"></p>
    </div>
    <script>
      let balance = 1000;
      function updateUI() {
        document.getElementById("balance").textContent = `₹${balance}`;
        document.getElementById("amount").value = "";
        document.getElementById("message").textContent = "";
      }
      function deposit() {
        const amount = Number(document.getElementById("amount").value);
        if (amount > 0) {
          balance += amount;
          updateUI();
        }
      }
      function withdraw() {
        const amount = Number(document.getElementById("amount").value);
        if (amount > 0 && amount <= balance) {
          balance -= amount;
          updateUI();
        } else {
          document.getElementById("message").textContent =
            "Invalid withdrawal amount!";
        }
      }
    </script>
  </body>
</html>
